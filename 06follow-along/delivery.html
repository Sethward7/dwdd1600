<!doctype html>
<html lang="en">
<head>
    <meta name="description" content="Get your next meal delivered by drone.">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="delivery.css">
    
    <meta charset="UTF-8">

    <title>Request a Delivery</title>
</head>
<body>
    <!-- start the page header -->
    <header>
        <span>Drone Delivery </span>
    </header>
    
    <!-- start the page navigation -->
    <nav>
        <ul>
            <li><a href="index.html">About Us</a></li>
            <li class="active"><a href="delivery.html">Request a Delivery</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    
    <!-- start the page main -->
    <main>
        <h1>Request a Delivery</h1>
        <form method="get" action="thanks.html" class="theform">
            <fieldset>
                <legend>Customer Details</legend>
                <label>First Name:
                    <input type="text" name="fname"  required>
                </label>
                <label>Last Name:
                <input type="text" name="lname"  required>
                </label>
                <label>Phone:
                    <input type="tel" name="phone"  required>
                </label>
            </fieldset>
            <fieldset>
                <legend>Delivery Method</legend>
                <label>
                    <input type="radio" name="method" value="Drone"> Drone (Fast)
                </label>
                <label>
                    <input type="radio" name="method" value="Motorcycle"> Motorcycle (meduim)
                </label>
                <label>
                    <input type="radio" name="method" value="Robot"> Robot (slow)
                </label>
            </fieldset>
            <fieldset>
                <legend>Delivery Options</legend>
                <label>
                    <input type="checkbox" value="chosen" name="porch">Front Porch
                </label>
                <label>
                    <input type="checkbox" value="chosen" name="garage">In the Garage
                </label>
                <label>
                    <input type="checkbox" value="chosen" name="deck">Back Deck
                </label>
                <label>
                    <input type="checkbox" value="chosen" name="driveway">Just on the Driveway for you to run over with your car
                </label>
                <label>
                    <select name="time">
                        <option value="none">Please Select One</option>
                        <option value="morning">7:00-11:00am</option>
                        <option value="noon">11:00am-2:00pm</option>
                        <option value="afternoon">2:00-5:00pm</option>
                        <option value="evening">5:00-8:00pm</option>
                    </select>
                </label>
            </fieldset>
            <label>
                Comments
                <textarea name="comments"></textarea>
            </label>
            <input type="submit" value="Place Request">
        </form>
    </main>
    
    <!-- start the page footer -->
    <footer>
        <p>&copy;202X &bull; Drone Delivery Services &bull; <a href="mailto:zen@gmail.com">Email Us</a> </p>
    </footer>
</body>
</html>
